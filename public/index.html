<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Ông Dev Dashboard" />
    <meta
      property="og:description"
      content="Dashboard hiển thị các thông tin cơ bản của Ông Dev"
    />
    <meta property="og:image" content="fb_share_thumb.png" />
    <link rel="icon" href="logo-sm.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="preload" href="logo.png" as="image"/>
    <title>Hế lô hế lô, Ông Dev đêi!</title>
    <style>
      @font-face {
        font-family: AvenirNext;
        src: url("fonts/AvenirNextLTPro-Regular.woff2") format("woff2");
        font-display: fallback;
      }
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        background-color: #2c2c2c;
        color: #fff1dc;
        font-family: "AvenirNext";
        background-color: #2c2c2c;
      }

      body {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }
      header {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        margin-bottom: 3rem;
      }
      #logo {
        max-width: 50%;
        image-rendering: -moz-crisp-edges;
      }
      #app {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }
      .intro {
        font-size: 3.75em;
        font-weight: 600;
      }
      .ongdev-text {
        color: #ffb347;
      }
      .tagline {
        font-size: 1.75em;
      }
      #social-text {
        font-size: 1em;
      }
      #app > div {
        margin: 0.3em 0;
      }
      a {
        color: unset;
      }

      p {
        font-size: 1.25em;
      }

      #icons-social > a {
        margin: 0 0.3em;
        font-size: 1.5em;
      }

      @media screen and (max-width: 768px) {
        .intro {
          font-size: 3.75em;
          font-size: 8vw;
        }
        .tagline {
          font-size: 1.75em;
          font-size: 4vw;
        }
        p {
          font-size: 1.25em;
          font-size: 3vw;
        }
        #icons-social > a {
          font-size: 1.5em;
          font-size: 3.5vw;
        }
        #logo {
          max-width: 80%;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="Ong Dev logo" id="logo" />
    </header>
    <div class="intro">
      Hế lô hế lô, <span class="ongdev-text">Ông Dev đêi!</span>
    </div>
    <div class="tagline">
      Ghét code | Nghiện bia | Đừng như <span class="ongdev-text">Ông Dev</span>
    </div>
    <div id="app"></div>
    <div id="social-text">---Các trang thuộc Ông Dev---</div>
    <br v-if="youtube && facebook && github" />
    <p>
      Trang thảo luận:
      <a class="ongdev-text" href="https://ongdev.link/discussion"
        >https://ongdev.link/discussion</a
      >
    </p>

    <p>
      Rút gọn link:
      <a class="ongdev-text" href="https://ongdev.link">https://ongdev.link</a>
    </p>
    <br />
    <div id="social-text">---Link social ở dưới nhá---</div>
    <br />
    <div id="icons-social">
      <a target="_blank" href="https://ongdev.link/github"
        ><i class="fab fa-github"></i
      ></a>
      <a target="_blank" href="https://ongdev.link/linkedin"
        ><i class="fab fa-linkedin"></i
      ></a>
      <a target="_blank" href="https://ongdev.link/subscribe"
        ><i class="fab fa-youtube"></i
      ></a>
      <a target="_blank" href="https://ongdev.link/facebook"
        ><i class="fab fa-facebook"></i
      ></a>
    </div>
    <script src="http://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
